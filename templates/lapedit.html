{% extends 'index.html' %}
{% block content %}
    <div class=" bg-secondary rounded align-items-center justify-content-center mx-0">
        <a href="{% url 'lapcat' %}" ><button type="button" class="btn btn-sm btn-sm-square  btn-outline-primary m-2" style="float: left"><i class="fa fa-arrow-left"></i></button></a>
        <div class="col-sm-12">
        <div class="bg-secondary rounded h-100 p-lg-5">
            <h6 class="mb-4">Add Laptop</h6>
            <form method="post">
                {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"
                    placeholder="Computer Name" name="lapname">
                <label for="floatingInput">Laptop Company Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"
                    placeholder="Operating System" name="los">
                <label for="floatingInput">Operating System</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect"
                    aria-label="Floating label select example" name="lhdd">
                    <option selected>HDD & SDD Varient</option>
                    <option value="250GB">250GB</option>
                    <option value="500GB">500GB</option>
                    <option value="1TB">1TB</option>
                </select>
                <label for="floatingSelect">Select the HDD and SDD Varient</label>
            </div>
             <div class="form-floating mb-5">
                 <select class="form-select" multiple aria-label="multiple select example" style="height:10%" name='lram'>
                                <option selected>Open this select RAM Varient</option>
                                <option value="2GB">2GB</option>
                                <option value="4GB">4GB</option>
                                <option value="8GB">8GB</option>
                                <option value="16GB">16GB</option>
                                <option value="32GB">32GB</option>
                 </select>
            </div>
             <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"
                    placeholder="Laptop Color & Model" name="lcm">
                <label for="floatingInput">Laptop Color & Model</label>
            </div>
             <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"
                    placeholder="Laptop Serial Number" name="lsn">
                <label for="floatingInput">Laptop Serial Number</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"
                    placeholder="Processor and Clock Speed" name="prcl">
                <label for="floatingInput">Processor and Clock Speed</label>
            </div>
             <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"
                    placeholder="Graphics Card Name" name="grcname">
                <label for="floatingInput">Graphics Card Name</label>
            </div>

             <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect"
                    aria-label="Floating label select example" name="gcs">
                    <option selected>Graphics Card Size Varient</option>
                    <option value="2GB">2GB</option>
                    <option value="4GB">4GB</option>
                    <option value="6GB">6GB</option>
                    <option value="8GB">8GB</option>
                    <option value="16GB">16GB</option>
                </select>
                <label for="floatingSelect">Select the Graphics Card Size Varient</label>
            </div>
            <div class="form-floating mb-3">
                 <div class="form-check form-check-inline">
                     <label for="inputEmail3" class="row">Charger Adeptor</label>
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="charger" id="inlineRadio1"
                                value="option1" onclick="document.getElementById('canvo').style.display='block';document.getElementById('canvos').style.display='none'" required>
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="charger" id="inlineRadio2"
                                value="option2" onclick="document.getElementById('canvos').style.display='block';document.getElementById('canvo').style.display='none'" required>
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>
            </div>
                <br>
             <div class="form-floating mb-3" style="display: none" id="canvo">
                <input type="text" class="form-control" id="floatingInput"
                    placeholder="Charger Adepator Name and Voltage" name="canv">
                <label for="floatingInput">Charger Adepator Name and Voltage</label>
            </div>
            <div class="form-floating mb-3" style="display: none" id="canvos">
                <input type="hidden" class="form-control" id="floatingInput"
                    placeholder="Charger Adepator Name and Voltage" name="canvs" value="No">
            </div>
{#            <div class="form-floating">#}
{#                <textarea class="form-control" placeholder="Leave a comment here"#}
{#                    id="floatingTextarea" style="height: 150px;"></textarea>#}
{#                <label for="floatingTextarea">Comments</label>#}
{#            </div>#}
                <button type="submit" class="btn btn-success rounded-pill m-2">Submit</button>
            </form>
        </div>
    </div>
    </div>

{% endblock %}
